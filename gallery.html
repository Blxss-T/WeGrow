<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gallery.css">
    
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>WeGrow</title>
</head>
<body>
   <section class="Hero">
  <div class="container">
    <div class="top">
      <div class="Title">
        <img src="image-removebg-preview.png" class="logo">
        <h1 class="brand">WeGrow</h1>
      </div>
      <button type="button">
        <i class="fa fa-moon-o" aria-hidden="true"></i>
      </button>
    </div>

    <div class="descr">
      <p class="large">Track Your Progress, Grow Your Goals</p>
      <p class="small">Add, manage and complete your goals to build better habits</p>
    </div>

    <div class="newGoal">
      <input type="text" class="nextG" id="goalsInput" placeholder="What's your next goal?">
      <button class="addGoal" id="addBtn">Add Goal</button>
    </div>
  </div>
  <nav>
    <ul id="navTool">
        <li class="active"><a href="">All</a></li>
        <li><a href="">Pending</a></li>
        <li><a href="">Completed</a></li>
    </ul>
  </nav>
  <form class="goal" id="goalList">
  <label class="checkbox-container"><input type="checkbox" name="goals" value="apple">    <span class="checkmark"></span>
 Become a P-31</label>
  <label class="checkbox-container"><input type="checkbox" name="goals" value="banana">     <span class="checkmark"></span>
Land an job in the most successfull tech company</label>
  <label class="checkbox-container"><input type="checkbox" name="goals" value="orange">     <span class="checkmark"></span>
Adjust to a more sustanainable routine</label>
</form>
<div class="last">
    <div class="b-verse"> 
        <p class="inspo">Daily inspiration</p>
        <p class="word">Rejoice in the Lord <br><em>~Philipians 4:4</em></p>
    </div>
    <div class="progress">
        <p class="inspo">Your Progress</p>
        <div>
            <p class="main">3</p>
            <p class="status">Total Goals</p>
        </div>
         <div>
            <p class="main">1</p>
            <p class="status">Pending</p>
        </div>
         <div>
            <p class="main">2</p>
            <p class="status">Completed</p>
        </div>
        
    </div>
</div>
<div class="bottom-space"></div>

</section>
<script src="app.js"></script>
</body>
</html>
